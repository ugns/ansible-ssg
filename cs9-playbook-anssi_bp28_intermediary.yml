            recurse: 'yes'
            follow: 'no'
            contains: ^\s*{{ "PermitRootLogin"| regex_escape }}\s+
          register: _etc_ssh_sshd_config_d_has_parameter
          when: _etc_ssh_sshd_config_d_exists.stat.isdir is defined and _etc_ssh_sshd_config_d_exists.stat.isdir

